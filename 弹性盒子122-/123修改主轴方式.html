<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 500px;
        height: 500px;
        border: 2px solid black;
        margin: 100px auto;
        display: flex;
        /* 弹性盒子 */
        flex-direction: column-reverse;
        /* 弹性盒子主轴:row水平 cloumn垂直 */
        /* row-reverse水平反向排列 */
        /*column-reverse垂直反向排列  */
      }
      .box div {
        width: 50px;
        height: 50px;
        border: 1px dashed red;
        margin: auto;
        /*  */
      }
    </style>
  </head>
  <body>
    <!-- 弹性盒子是一种性的布局方式,特别适合移动端布局 -->
    <!-- 影响:
         1. 子元素默认横向排列
         2.行内元素,变成块级元素
         3.只有一个元素的时候,margin:auto 盒内元素水平垂直自动居中
         -->
    <div class="box">
      <div>11111</div>
      <div>22222</div>
      <div>33333</div>
      <div>44444</div>
    </div>
  </body>
</html>
